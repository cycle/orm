version: "3"

services:
  sqlserver:
    image: microsoft/mssql-server-linux
    ports:
      - "11433:1433"
    environment:
      SA_PASSWORD: "SSpaSS__1"
      ACCEPT_EULA: "Y"

  mysql_latest:
    image: mysql:latest
    restart: 'always'
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "13306:3306"
    environment:
      MYSQL_DATABASE: "spiral"
      MYSQL_ROOT_PASSWORD: "root"
      MYSQL_ROOT_HOST: "%"

  mysql_55:
    image: mysql:5.5
    restart: 'always'
    ports:
      - "13305:3306"
    environment:
      MYSQL_DATABASE: "spiral"
      MYSQL_ROOT_PASSWORD: "root"
      MYSQL_ROOT_HOST: "%"

  postgres:
    image: postgres:11
    restart: always
    ports:
      - "15432:5432"
    environment:
      POSTGRES_DB: "spiral"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"