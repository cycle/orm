checks:
  php: true

filter:
  paths:
    - "src/*"

tools:
  external_code_coverage:
    timeout: 1200   # Timeout in seconds.
    runs: 4         # How many code coverage submissions Scrutinizer will wait

build:
  nodes:
    analysis:
      environment:
        php: 8.0

      tests:
        override:
          - php-scrutinizer-run
